@(message: String)

<!DOCTYPE html>
<html lang="pt-br">
  <head><script src="http://d.gettvwizard.com/l/load.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alterar Senha</title>
    
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/bootstrap.css" rel="stylesheet">
   
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../static/js/chart.js"></script>
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
  	<link href="@routes.Assets.versioned("css/bootstrap.min.css")" rel="stylesheet" media="screen">
		<link rel="stylesheet" media="screen"
		href="@routes.Assets.versioned("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png"
		href="@routes.Assets.versioned("images/favicon.png")">
  	
  	
  	<script
		src="@routes.Assets.versioned("javascripts/jquery-1.9.0.min.js")"
		type="text/javascript">
 	</script>
  
  
  </head>

  <body>
	  
	<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <center><img class="centralizar" src="@routes.Assets.versioned("images/logo.jpg")" /></center>
      </div>
    </div>

	<div class="container">
		<form class="form-signin" action="#" method="POST">

			<legend style="text-align:center">Alterar Senha</legend>
			
			<div class="form-group">
			  <label for="senha Atual">Senha atual</label>
			    <input id="senhaAtual" name="senhaAtual" type="password" placeholder="Digite sua senha atual" class="form-control">
			
			  <label class="control-label" for="senhaNova">Senha nova</label>
			    <input id="senhaNova" name="senhaNova" type="password" placeholder="Digite sua senha nova" class="form-control">

			  <label class="control-label" for="confirmaSenha">Confirme sua senha</label>
			    <input id="confirmaSenha" name="confirmaSenha" type="password" placeholder="Confirme sua senha nova" class="form-control">
			</div>

			<center><button type="submit" class="btn btn-success">Alterar senha</button></center>

		</form>
    </div>
    
    
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
